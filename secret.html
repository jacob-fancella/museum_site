<!DOCTYPE html>
<html>
<head>
	<title>SUPER SECRET</title>
	<style>
		body{
			background-color: #14272E;
		}
		canvas{
			border: 2px solid #00688F;
			background-color: #536C56;
			float: left;
			margin-left: 400px;
		}
		ul{
			float: left;
			color: white;
		}
		ul li{
			list-style: none;
			color: white;
		}
		#secret a {
			color: white;
		}
	</style>
</head>
<body onload = "startGame()">
<ul>Controls:
	<li>Arrow Keys - Move</li>
	<li>Z - Shoot</li>
	<li>Shift - Slow</li>
	<li>R - Reset</li>
</ul>
	<script>
		var hitbox;
		var enemyBullet = [];
		var wall = [];
		var playerBullet = [];
		var boss;
		var gameOverText;
		var lives;
		var score;
	
		function startGame(){
			gameArea.start();
			hitbox = new component(5,5,"blue",135,550, 0, 0);
			wall[1] = new component(600,1,"green",0,0,0,0);
			wall[2] = new component(1,600,"green",300,0,0,0);
			wall[3] = new component(300,1,"green",0,600,0,0);
			wall[4] = new component(1,600,"green",0,0,0,0);
			boss = new component(20, 20, "black", 130, 20, 0, 0);
			gameOverText = new text("50px", "serif", "blue", 25, 300, "");
			lives = new text("20px", "serif", "white", 10, 20, "Lives:");
			score = new text("20px", "serif", "white", 200, 20, "Score:");
			
		}

		var gameArea = {
			canvas : document.createElement("canvas"),
			start : function(){
				this.canvas.height = 600;
				this.canvas.width = 300;
				this.context = this.canvas.getContext("2d");
				document.body.insertBefore(this.canvas,document.body.childNodes[0]);
				this.frameNo = 0;
				this.patternTime = 0;
				this.pattern = 0;
				this.bossPosition = 1;
				this.victory = false;
				this.gameOver = false;
				this.lives = 3;
				this.bossDamage = 0;
				this.bossHits = 0;
				this.interval = setInterval(updateGameArea, 16.66);
				window.addEventListener('keydown',function (e){
					gameArea.keys = (gameArea.keys || []);
					gameArea.keys[e.keyCode] = true;
					})
				window.addEventListener('keyup',function(e){
					gameArea.keys[e.keyCode] = false;
					})
			},
			clear : function(){
				this.context.clearRect(0,0,this.canvas.width,this.canvas.height);
			},
			stop : function(){
				clearInterval(this.interval);
			},
			reset : function(){
				hitbox.x = 135;
				hitbox.y = 550;
				hitbox.width = 5;
				hitbox.height = 5;
				boss.x = 130;
				boss.y = 20;
				boss.width = 20;
				boss.height = 20;
				enemyBullet = [];
				playerBullet = [];
				gameOverText.text = "";
				this.frameNo = 0;
				this.patternTime = 0;
				this.pattern = 0;
				this.bossPosition = 1;
				this.victory = false;
				this.gameOver = false;
				this.lives = 3;
				this.bossDamage = 0;
				this.bossHits = 0;
			}
		}
		
		function everyinterval(n){
			if((gameArea.frameNo / n) % 1 == 0) {return true;}
			return false;
		}
		
		function component(width, height, color, x, y, sx, sy){
			this.width = width;
			this.height = height;
			this.speedX = sx;
			this.speedY = sy;
			this.x = x;
			this.y = y;
			this.update = function(){
				ctx = gameArea.context;
				ctx.fillStyle = color;
				ctx.fillRect(this.x,this.y,this.width,this.height);
			}
			this.newPos = function(){
				this.x += this.speedX;
				this.y += this.speedY;
			}
			this.crashWith = function(otherobj){
				var myleft = this.x;
				var myright = this.x+(this.width);
				var mytop = this.y;
				var mybottom = this.y + (this.height);
				var otherleft = otherobj.x;
				var otherright = otherobj.x+(otherobj.width);
				var othertop = otherobj.y;
				var otherbottom = otherobj.y+(otherobj.height);
				var crash = true;
				if((mybottom<othertop)||(mytop>otherbottom)||(myright<otherleft)||(myleft>otherright)){
					crash = false;
				}
				return crash;
			}
		}
		
		function text(size, font, color, x, y, text){
			this.size = size;
			this.font = font;
			this.color = color;
			this.x = x;
			this.y = y;
			this.text = text;
			this.update = function(){
				ctx = gameArea.context;
				ctx.font = this.size + " " + this.font;
				ctx.fillStyle = color;
				ctx.fillText(this.text, this.x, this.y);
			}
		}
		
		function zigZag(){
			for(i = 0; i <= 300; i+=15){
				if(i%30 == 0){
					enemyBullet.push(new component(3, 3, "red", i, 40, 0, 2.2));
				}
				else{
					enemyBullet.push(new component(3, 3, "red", i, 20, 0, 2));
				}
			}
		}
		
		function zigZagSwapped(){
			for(i = 0; i <= 300; i+=15){
				if(i%30 == 0){
					enemyBullet.push(new component(3, 3, "red", i, 20, 0, 2));
				}
				else{
					enemyBullet.push(new component(3, 3, "red", i, 40, 0, 2.2));
				}
			}
		}
		
		function fireBar(){
			y = 0;
			for(i = 0; i <=300; i+=10){
				if(i<300/2){
					enemyBullet.push(new component(3, 3, "red", i, y, -y/200, 2));
					y+=4;
				}
				else{
					y-=4;
					enemyBullet.push(new component(3, 3, "red", i, y, y/200, 2));
				}
			}
		}
		
		function wave(){
			y = -30;
			x = 2;
			s = .5;
			for(i = 0; i <= 150; i+=10){
				enemyBullet.push(new component(3, 3, "red", i+(boss.x-130), y, s, 2));
				x*=1.2;
				y+=x;
				s*=1.05;
			}
			y = -30;
			x = 2;
			s = .5;
			for(i = 300; i >= 150; i-=10){
				enemyBullet.push(new component(3, 3, "red", i+(boss.x-130), y, -s, 2));
				x*=1.2;
				y+=x;
				s*=1.05;
			}
		}
		
		function bossLeft(){
			while(boss.x>30){
				boss.speedX=-2;
				boss.x+=boss.speedX;
				boss.update();
			}
			boss.speedX=0;
		}
		
		function bossCenter(){
			while(boss.x<130 || boss.x>130){
				if(boss.x<130){
					boss.speedX=2;
					boss.x+=boss.speedX;
					boss.update();
				}
				else{
					boss.speedX=-2;
					boss.x+=boss.speedX;
					boss.update();
				}
			}
			boss.speedX=0;
		}
		
		function bossRight(){
			while(boss.x<230){
				boss.speedX=2;
				boss.x+=boss.speedX;
				boss.update();
			}
			boss.speedX=0;
		}
		
		function updateGameArea(){
			for(i = 0; i < enemyBullet.length; i++){
				if(hitbox.crashWith(enemyBullet[i]) && gameArea.lives>0){
					hitbox.x = 135;
					hitbox.y = 550;
					enemyBullet = [];
					playerBullet = [];
					gameArea.lives-=1;
				}
				else if(hitbox.crashWith(enemyBullet[i])){
					hitbox.width = 0;
					hitbox.height = 0;
					gameArea.gameOver = true;
					gameOverText.text ="Game Over";
				}
			}
			for(i = 0; i < playerBullet.length; i++){
				if(playerBullet[i].crashWith(boss)){
					playerBullet[i].width = 0;
					playerBullet[i].height = 0;
					gameArea.bossDamage+=1;
				}
			}
			gameArea.clear();
			gameArea.frameNo += 1;
			if(gameArea.bossDamage>=2500 || gameArea.frameNo>=7200){
				gameArea.victory = true;
			}
			if(gameArea.victory){
				enemyBullet = [];
				playerBullet = [];
				if(boss.width>0){
					boss.height-=.5;
					boss.width-=.5;
				}
			}
			if(!gameArea.victory){
				if(gameArea.patternTime == 0){
					gameArea.patternTime = Math.floor((Math.random() *(6 - 1)) + 1);
				}
				if(gameArea.patternTime == 1){
					if(everyinterval(100)){
						gameArea.pattern = Math.floor((Math.random() * (3 - 0)) + 0);
						gameArea.patternTime = Math.floor((Math.random() *(6 - 1)) + 1);
						if(gameArea.pattern==0){
							zigZagSwapped();
						}
						if(gameArea.pattern==1){
							zigZag();
						}
						if(gameArea.pattern==2){
							wave();
						}
					}
				}
				if(gameArea.patternTime == 2){
					if(everyinterval(200)){
						gameArea.pattern = Math.floor((Math.random() * (3 - 0)) + 0);
						gameArea.patternTime = Math.floor((Math.random() *(6 - 1)) + 1);
						if(gameArea.pattern==0){
							zigZagSwapped();
						}
						if(gameArea.pattern==1){
							zigZag();
						}
						if(gameArea.pattern==2){
							wave();
						}
					}
				}
				if(gameArea.patternTime == 3){
					if(everyinterval(300)){
						gameArea.pattern = Math.floor((Math.random() * (3 - 0)) + 0);
						gameArea.patternTime = Math.floor((Math.random() *(6 - 1)) + 1);
						if(gameArea.pattern==0){
							zigZagSwapped();
						}
						if(gameArea.pattern==1){
							zigZag();
						}
						if(gameArea.pattern==2){
							wave();
						}
					}
				}
				if(gameArea.patternTime == 4){
					if(everyinterval(400)){
						gameArea.pattern = Math.floor(Math.floor((Math.random() * (3 - 0)) + 0));
						gameArea.patternTime = Math.floor((Math.random() *(6 - 1)) + 1);
						if(gameArea.pattern==0){
							zigZagSwapped();
						}
						if(gameArea.pattern==1){
							zigZag();
						}
						if(gameArea.pattern==2){
							wave();
						}
					}
				}
				if(gameArea.patternTime == 5){
					if(everyinterval(500)){
						gameArea.pattern = Math.floor((Math.random() * (3 - 0)) + 0);
						gameArea.patternTime = Math.floor((Math.random() *(6 - 1)) + 1);
						if(gameArea.pattern==0){
							zigZagSwapped();
						}
						if(gameArea.pattern==1){
							zigZag();
						}
						if(gameArea.pattern==2){
							wave();
						}
					}
				}
				if(everyinterval(100)){
					fireBar();
				}
				if(everyinterval(200)){
					gameArea.bossPosition=Math.floor((Math.random()*(3-0)) + 0);
					if(gameArea.bossPosition==0){
						bossLeft();
					}
					if(gameArea.bossPosition==1){
						bossCenter();
					}
					if(gameArea.bossPosition==2){
						bossRight();
					}
				}
			}
			hitbox.speedX = 0;
			hitbox.speedY = 0;
			if(!gameArea.gameOver){
				if(gameArea.keys && gameArea.keys[37] && !hitbox.crashWith(wall[4])){
					hitbox.speedX= -3;
				}
				if(gameArea.keys && gameArea.keys[37] && gameArea.keys[16] && !hitbox.crashWith(wall[4])){
					hitbox.speedX= -1.5;
				}
				if(gameArea.keys && gameArea.keys[39] && !hitbox.crashWith(wall[2])){
					hitbox.speedX= 3;
				}
				if(gameArea.keys && gameArea.keys[39] && gameArea.keys[16] && !hitbox.crashWith(wall[2])){
					hitbox.speedX= 1.5;
				}
				if(gameArea.keys && gameArea.keys[38] && !hitbox.crashWith(wall[1])){
					hitbox.speedY= -3;
				}
				if(gameArea.keys && gameArea.keys[38] && gameArea.keys[16] && !hitbox.crashWith(wall[1])){
					hitbox.speedY= -1.5;
				}
				if(gameArea.keys && gameArea.keys[40] && !hitbox.crashWith(wall[3])){
					hitbox.speedY= 3;
				}
				if(gameArea.keys && gameArea.keys[40] && gameArea.keys[16] && !hitbox.crashWith(wall[3])){
					hitbox.speedY= 1.5;
				}
				if(gameArea.keys && gameArea.keys[90] && everyinterval(5)){
					playerBullet.push(new component(3, 3, "#60fcff", hitbox.x-3, hitbox.y, 0, -8));
					playerBullet.push(new component(3, 3, "#60fcff", hitbox.x+hitbox.width, hitbox.y, 0, -8));
				}
				hitbox.newPos();
				hitbox.update();
			}
			if(gameArea.keys && gameArea.keys[82]){
					gameArea.reset();
			}
			for(i = 0; i < enemyBullet.length; i++){
				enemyBullet[i].x+=enemyBullet[i].speedX;
				enemyBullet[i].y+=enemyBullet[i].speedY;
				enemyBullet[i].update();
			}
			for(i = 0; i < playerBullet.length; i++){
				playerBullet[i].x+=playerBullet[i].speedX;
				playerBullet[i].y+=playerBullet[i].speedY;
				playerBullet[i].update();
			}
			wall[1].update();
			wall[2].update();
			wall[3].update();
			wall[4].update();
			boss.update();
			gameOverText.update();
			lives.text = "Lives: " + gameArea.lives;
			lives.update();
			score.text = "Score: " + gameArea.bossDamage;
			score.update();

		}

	</script>
	
	<div id="secret">
		<ul>
			<li><a href = "index.html">Home</a></li>
		</ul>
	</div>
</body>
</html>
